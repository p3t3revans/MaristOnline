<section data-ng-controller="SubjectCtrl" data-ng-init="find()">
	<div class="page-header">
		<h1>List Subjects</h1>
	</div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">List Subjects : Year = {{yearSelect}} & Semester = {{semesterSelect}}</div>
			<div class="panel-body">
				<form class="form" method="post" ng-submit="submitSubject()" name="listSubjectForm">
					<label for="yearData"> Year : </label>
					<select name="yearData" id="yearSelect" ng-options="option.year for option in yearData.availableOptions track by option.year"
					ng-model="yearData.selectedOption" width="200px" ng-change="findByYear()" required></select>
					<label for="Semester"> Semester : </label>
					<select name="Semester" id="semesterSelect" ng-options="option.semester for option in semesterData.availableOptions track by option.semester"
					ng-model="semesterData.selectedOption" width="200px" ng-change="findByYear()"></select>
					<label> Search: </label>
					<input ng-model="query"> Sort by:
					<select ng-model="orderProp">
						<option value="title">Alphabetical</option>
						<option value="teacher">Teacher</option>
					</select>
					<br>
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="subject in subjects | filter:query | orderBy:orderProp" class="subject subject-listing">
							<a href="#/subjects/{{subject._id}}">{{subject.title}} {{subject.teacher}}</a>
							<a class="btn" href="/subjects/{{subject._id}}/edit">
								<i class="glyphicon glyphicon-edit"></i>
							</a>
							<a class="btn" data-ng-click="remove(subject);">
								<i class="glyphicon glyphicon-trash"></i>
							</a>
						</li>
					</ul>

			</div>
		</div>
		</form>
	</div>
	</div>
	</div>
</section>
