<section data-ng-controller="SubjectCtrl" data-ng-init="findOneView()">
    <div class="page-header">
        <h1 data-ng-bind="subject.title"></h1>
    </div>
    <div class="pull-right">
        <!--data-ng-show="authentication.user._id == subject.user._id"-->
        <a ng-hide="!showUser"  class="btn btn-primary" data-ui-sref="subjects.edit({subjectId: subject._id})">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a ng-hide="!showUser"  class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>
        <h4>
      Title :
      <span data-ng-bind="subject.title"></span><br>
      Description : 
      <span data-ng-bind="subject.description"></span><br>
      Teacher : 
      <span data-ng-bind="subject.teacher"></span>   
    </h4>
    </div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="artist in artists">
            <a href="/artists/{{artist._id}}">{{artist.name}} </a>
            <a ng-hide="!showUser" class="btn" href="/artists/{{artist._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
        </li>
    </ul>
</section>
