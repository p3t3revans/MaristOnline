<section>
    <div class="page-header">
        <h1>{{vm.picture._id ? 'Edit Picture' : 'New Picture'}}</h1>
    </div>
    <div class="col-md-12">
        <form name="vm.form.pictureForm" class="form-horizontal" ng-submit="vm.save(vm.form.pictureForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label class="control-label" for="title">Title</label>
                    <input name="title" type="text" ng-model="vm.picture.title" id="title" class="form-control" placeholder="Title" required>
                    <div ng-messages="vm.form.pictureForm.title.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Picture title is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <select name="year" id="yearSelect" ng-options="option.year for option in yearData track by option.year" ng-model="yearData.selectedOption"
                    width="200px" ng-change="load()" required></select>
                </div>
                <div class="form-group">
                    <label for="Semester">Semester</label>
                    <select name="Semester" id="semesterSelect" ng-options="option.semester for option in semesterData.availableOptions track by option.semester"
                    ng-model="semesterData.selectedOption" width="200px" ng-change="load()"></select>
                </div>
                <div class="form-group">
                    <label for="pictureSubject">Subject</label>
                    <select name="pictureSubject" id="subjectSelect" ng-options="option.title for option in dataSubject track by option._id"
                    ng-model="dataSubject.selectedOption" width="200px" ng-change="changeArtists()" required>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Description</label>
                    <textarea name="content" data-ng-model="vm.picture.content" id="content" class="form-control" cols="30" rows="4" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="pictureArtistSelect">Artist</label>
                    <select name="pictureArtistSelect" id="artistSelect" ng-options="option.name for option in dataArtist track by option._id"
                    ng-model="dataArtist.selectedOption" width="200px" required>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pictureMedium">Medium</label>
                    <select name="pictureMedium" id="mySelect" ng-options="option.title for option in data track by option.title" ng-model="data.selectedOption"
                    width="200px"></select>
                </div>
                <div class="form-group">
                    <label for="checkboxFront">Use for Front Page</label>
                    <input name "checkboxFront" type="checkbox" ng-model="vm.picture.frontPage"></input>
                </div>

                <div class="form-group text-center">
                    <img ng-src="{{vm.picture.picture}}" alt="{{vm.picture.title}}" class="img-thumbnail img-responsive">
                </div>
                <div class="text-center form-group">
                    <span class="btn btn-default btn-file">Select Image<input type="file" nv-file-select uploader="vm.uploader"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">{{vm.picture._id ? 'Update' : 'Create'}}</button>
                </div>
                <div ng-show="vm.error" class="text-danger">
                    <strong ng-bind="vm.error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
