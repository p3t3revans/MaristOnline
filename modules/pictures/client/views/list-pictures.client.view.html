<section data-ng-controller="PictureCtrl" data-ng-init="getPictures()">
    <div class="page-header">
        <h1>{{headingTitle}}</h1>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">{{headingTitle}}</div>
            <span>
            <div>
                <div ng-repeat="picture in pictures">
                    <a href="/pictures/{{picture._id}}">
                        <img class="img-rounded" ng-src="{{picture.picture}}" width="30%" height="30%" />
                    </a>                   
              <a ng-hide="!showUser" class="btn" href="/pictures/{{picture._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
              </a>
              <a ng-hide="!showUser" class="btn" data-ng-click="remove(picture);">
              <i class="glyphicon glyphicon-trash"></i>
              </a>            
                    <div class="text-left">
                        <a href="/pictures/{{picture._id}}">{{picture.title}}</a>
                    </div>
                </div>
            </div>
            </span>
        </div>

    </div>
    <pagination max-size="maxSize" total-items="totalItems" items-per-page="1" ng-model="currentPage" ng-change="pageChanged()"
    boundary-links="true" rotate="false"></pagination>
</section>
