<section data-ng-controller="PictureCtrl" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Picture</h1>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Edit Picture</div>
            <div class="panel-body">
                <section data-ng-init="findById()">
                    <form name="workForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(workForm.$valid)" novalidate>
                        <div class="form-group" ng-class="{ 'has-error' : submitted && workForm.title.$invalid }">
                            <div class="col-md-10">
                                <label for="year"> Year : </label>
                                <select name="year" id="yearSelect" ng-options="option.year for option in yearData track by option.year"
                                ng-model="yearData.selectedOption" width="200px" ng-change="load()" required></select>
                                <label for="Semester"> Semester : </label>
                                <select name="Semester" id="semesterSelect" ng-options="option.semester for option in semesterData.availableOptions track by option.semester"
                                ng-model="semesterData.selectedOption" width="200px" ng-change="load()"></select>
                                <label for="pictureSubject"> Subject : </label>
                                <select name="pictureSubject" id="subjectSelect" ng-options="option.title for option in dataSubject track by option._id"
                                ng-model="dataSubject.selectedOption" width="200px" ng-change="changeArtists()" required>
                                </select>
                                <br>
                                <label for="title">Title : </label>
                                <input name="title" type="text" class="form-control" data-ng-model="picture.title" id="title" placeholder="Title" required>
                                <br>
                                <label for="pictureArtistSelect">Artist : </label>
                                <select name="pictureArtistSelect" id="artistSelect" ng-options="option.name for option in dataArtist track by option._id"
                                ng-model="dataArtist.selectedOption" width="200px" required>
                                </select>
                                <br>
                                <label for="pictureMedium">Medium : </label>
                                <select name="pictureMedium" id="mySelect" ng-options="option.title for option in data track by option.title" ng-model="data.selectedOption"
                                width="200px"></select>
                                <br>
                                <div ng-show="submitted && workForm.title.$invalid" class="help-block">
                                    <p ng-show="workForm.title.$error.required">Title is required</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : submitted && workForm.image.$invalid }">
                            <div class="col-md-9">
                                <input type="file" onchange="angular.element(this).scope().addPicture(this)">
                                <div id="myDiv">
                                    <img id="image" class="thumbnail img-responsive" src="{{picture.picture}}"></img>
                                    <!--class="media-object img-rounded"-->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</section>
