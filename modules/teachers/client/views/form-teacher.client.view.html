<section>
  <div class="page-header">
    <h1>{{vm.teacher._id ? 'Edit Teacher' : 'New Teacher'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.teacherForm" class="form-horizontal" ng-submit="vm.save(vm.form.teacherForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Name</label>
          <input name="title" type="text" ng-model="vm.teacher.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.teacherForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Teacher title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Details</label>
          <textarea name="content" data-ng-model="vm.teacher.content" id="content" class="form-control" cols="30" rows="4" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.teacher._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
