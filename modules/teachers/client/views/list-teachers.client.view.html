<section>
    <div class="page-header">
        <h1>Teachers</h1>
    </div>
    <div class="list-group">
        <a ng-repeat="teacher in vm.teachers" ui-sref="teachers.view({ teacherId: teacher._id })" class="list-group-item">
            <div class="row">
                <h4 class="list-group-item-heading col-sm-4" ng-bind="teacher.title"></h4>
                <p class="list-group-item-text col-sm-8" ng-bind="teacher.content"></p>
            </div>
        </a>
    </div>
</section>
