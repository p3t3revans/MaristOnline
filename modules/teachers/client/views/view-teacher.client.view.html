<section data-ng-controller="TeachersController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="teacher.title"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == teacher.user._id">
    <a class="btn btn-primary" data-ui-sref="teachers.edit({teacherId: teacher._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Created on
      <span data-ng-bind="teacher.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="teacher.user.displayName"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="teacher.content"></p>
</section>
