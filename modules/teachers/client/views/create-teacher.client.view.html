<section data-ng-controller="TeachersController">
    <div class="page-header">
        <h1>Add Teacher</h1>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Add Teacher</div>
            <div class="panel-body">
                <section>
                    <div class="col-md-12">
                        <form name="teacherForm" class="form-horizontal" data-ng-submit="create()" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label" for="title">Teacher</label>
                                    <div class="controls">
                                        <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="content">Description</label>
                                    <div class="controls">
                                        <textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary">
                                </div>
                                <div data-ng-show="error" class="text-danger">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </fieldset>
                        </form>
                </section>
                </div>
            </div>
        </div>
</section>
