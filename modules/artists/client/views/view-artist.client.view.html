<section data-ng-controller="ArtistCtrl" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="artist.title"></h1>
  </div>
  <div class="pull-right">
    <!--data-ng-show="authentication.user._id == artist.user._id"-->
    <a ng-hide="!showUser"  class="btn btn-primary" data-ui-sref="artists.edit({artistId: artist._id})" data-ng-show="showUser">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a ng-hide="!showUser" class="btn btn-primary" data-ng-click="remove()"  data-ng-show="showUser">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <br> Name :
  <span data-ng-bind="artist.name"></span>
  <br> Description :
  <span data-ng-bind="artist.description"></span>
  <br> Year Enrolled :
  <span data-ng-bind="artist.yearEnrolled"></span> 
  <br> House :
  <span data-ng-bind="artist.house"></span>
</section>
