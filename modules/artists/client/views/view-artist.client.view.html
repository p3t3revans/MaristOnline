<section>
    <div class="page-header">
        <h1 ng-bind="vm.artist.name"></h1>
    </div>
    <div class="pull-right" ng-show="vm.showUser">
        <a class="btn btn-primary" ui-sref="artists.edit({ artistId: vm.artist._id })" ng-show="vm.showUser">
            <i class="glyphicon glyphicon-edit" ng-show="vm.showUser" ng-show="vm.showUser"></i>
        </a>
        <a class="btn btn-primary" ng-click="vm.remove()" ng-show="vm.showUser">
            <i class="glyphicon glyphicon-trash" ng-show="vm.showUser"></i>
        </a>
    </div>
    <br/>
    <span ng-bind="vm.artist.description"></span>
    <div class="form-group">
        <br/> The artist enrolled in year 7 in
        <span ng-bind="vm.artist.yearEnrolled"> </span>
        <br/> House is
        <span ng-bind="vm.artist.house"> </span> and the Artist is
        <span ng-show="vm.artist.active">active</span>
        <span ng-show="!vm.artist.active">inactive</span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default" ng-click="artistChanged()">List Artworks</button>
    </div>
    <div class="form-group" <div class="list-group">
        <div class="form-group text-center" ng-show="vm.wait">
            <img ng-src="modules/core/client/img/loaders/loader.gif" alt="loading">
        </div>
        <a ng-repeat="picture in vm.pictures" ui-sref="pictures.view({ pictureId: picture._id })" class="list-group-item">
            <div class="row">
                <img ng-src="{{picture.picture}}" alt="{{picture.title}}" class="img-thumbnail pull-left" height="auto" width="10%">
                <p>
                    Artist :
                    <span class="list-group-item-heading" ng-bind="picture.artistName"></span>
                    <br> Title :
                    <span class="list-group-item-heading" ng-bind="picture.title"></span>
                    <br> Description :
                    <span class="list-group-item-text" ng-bind="picture.content"></span>
                    <br> Subject :
                    <span class="list-group-item-text" ng-bind="picture.subjectName"></span>
                    <br> Year :
                    <span class="list-group-item-text" ng-bind="picture.year"></span>
                    <br> Teacher :
                    <span class="list-group-item-text" ng-bind="picture.teacher"></span>
                    <br>
                    <span ng-if="picture.frontPage">Used in front page carousel.</span>
                </p>
            </div>
        </a>
    </div>
    <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true"
    rotate="false" num-pages="numPages" items-per-page="5" ng-change="pageChanged()"></uib-pagination>
</section>
