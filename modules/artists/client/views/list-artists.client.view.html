<section data-ng-controller="ArtistCtrl" data-ng-init="find()">
    <div class="page-header">
        <h1>List Artists</h1>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">List Artist</div>
            <div class="panel-body">
                <form class="form" method="post" ng-submit="submitArtist()" name="listArtistForm">
                    <label for="year"> Year Enrolled : </label>
                    <select name="year" id="yearSelect" ng-options="option.year for option in yearData track by option.year" ng-model="yearData.selectedOption"
                    width="200px" ng-change="filterByYear(year.selectedOption)" required></select>
                    <label> Search: </label>
                    <input ng-model="query"> Sort by:
                    <select ng-model="orderProp">
                        <option value="title">Alphabetical</option>
                        <option value="yearEnrolled">year Enrolled</option>
                    </select>
                    <br>
                    <ul class="list-group" >
                        <li class="list-group-item"  ng-repeat="artist in artists | filter:query | orderBy:orderProp" >
                                    <a href="/artists/{{artist._id}}">{{artist.name}} {{artist.yearEnrolled}} {{artist.house}}</a>
                                    <label ng-show="artist.active"> Active </label>                       
                                <a ng-hide="!showUser" class="btn" href="/artists/{{artist._id}}/edit">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </a>
                                <a ng-hide="!showUser" class="btn" data-ng-click="remove(artist);">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </a>
                        </li>
                    </ul>

            </div>
        </div>
        </form>
    </div>
    </div>
    </div>
</section>
