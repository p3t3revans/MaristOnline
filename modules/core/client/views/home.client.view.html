<section ng-controller="HomeController">
    <div class="jumbotron text-center">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
                <img alt="Marist Online" class="img-responsive text-center" src="modules/core/client/img/brand/banner-marist-art-gallery.gif"
                />
            </div>
        </div>
    </div>
    <div>
        <div class="form-group text-center" ng-show="wait">
            <img ng-src="modules/core/client/img/loaders/loader.gif" alt="loading">
        </div>
        <div class="jumbotron text-center">
            <div class="row">
                <div class="CarouselImg">
                    <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                        <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                            <a ui-sref="articles.view({ articleId: slide._id })">
                                <img ng-src="{{slide.image}}" class="img-thumbnail" style="margin:auto;">
                                <div class="carousel-caption">
                                    <!--<h4>Slide {{slide.id}}</h4>-->
                                    <p>{{slide.text}}</p>
                                </div>
                            </a>
                        </uib-slide>
                    </uib-carousel>
                </div>
            </div>
        </div>
        <div class="jumbotron">
            <div class="row">
                <a data-ng-repeat="leadarticle in articles" data-ui-sref="articles.view({articleId: leadarticle._id})" class="list-group-item">

                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p>
                                    <h4 class="list-group-item-heading" data-ng-bind="leadarticle.title"></h4>
                                </p>
                            </div>
                            <div class="panel-body">
                                <img id="img" class="thumbnail" ng-src="{{leadarticle.picture}}" height="auto" width="100%" />
                                <p class="list-group-item-text" data-ng-bind="leadarticle.content"> </p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!--         <button type="button" class="btn btn-info" ng-click="addSlide()">Add Slide</button>
                <button type="button" class="btn btn-info" ng-click="randomize()">Randomize slides</button>
              <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="noWrapSlides"> Disable Slide Looping
                    </label>
                </div>  -->
            </div>
            <div class="col-md-6" ng-show="false">
                Interval, in milliseconds:
                <input type="number" class="form-control" ng-model="myInterval">
                <br />Enter a negative number or 0 to stop the interval.
            </div>
        </div>
</section>
