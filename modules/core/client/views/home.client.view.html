<div ng-controller="MyCarouselController">
    <div class="text-center">
        <img alt="Marist Online Gallery" class="img-rounded" src="modules/core/img/brand/banner-marist-art-gallery.gif" width="70%"
        height="30%" />
    </div>
    <div style="height: 305px">
        <carousel interval="myInterval">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;" width="40%" height="40%">
                <div class="carousel-caption">
                    <!-- <h4>Slide {{$index}}</h4> -->
                    <p>{{slide.text}}</p>
                </div>
            </slide>
        </carousel>
    </div>
