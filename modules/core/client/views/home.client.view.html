<section data-ng-controller="HomeController" data-ng-init="getPictures()">
    <div class="text-center">
        <div >
                 <img alt="Marist Online Gallery" class="img-responsive text-center" src="modules/core/img/brand/banner-marist-art-gallery.gif"
               height="20%" />
         </div>
        <br>
    </div>
    <div>
        <div ng-repeat="picture in pictures" class="text-center">
            <img class="text-center" ng-src="{{picture.picture}}" width="50%" height="50%" />
        </div>
    </div>
    </div>
</section>
