<div ng-controller="MyCarouselController">
    <div class="text-center">
        <img alt="Marist Online Gallery" class="img-rounded" src="modules/core/img/brand/banner-marist-art-gallery.gif" width="70%"
        height="30%" />
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 slider-wrapper" style="border: 2px solid black">
                <div class="row">
                    <carousel data-ride="carousel" interval="myInterval">
                        <slide ng-repeat="slide in slides" active="slide.active">
                            <img ng-src="{{slide.image}}" class="thumbnail" height="250px" width="auto">
                            <div class="carousel-caption">
                                <!-- <h4>Slide {{$index}}</h4> -->
                                <p>{{slide.text}}</p>
                            </div>
                        </slide>
                    </carousel>
                </div>
                <div class="row">
                    <a data-ng-repeat="article in newsArticles" data-ui-sref="articles.view({articleId: article._id})" class="list-group-item">
                        <div class="row">

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <p>
                                        <h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
                                    </p>
                                </div>
                                <div class="panel-body">
                                    <img id="img" class="thumbnail" ng-src="{{article.picture}}" height="auto" width="100%" />
                                    <p class="list-group-item-text" data-ng-bind="article.content"> </p>
                                </div>
                            </div>
                        </div>
                    </a>

                </div>
            </div>
            <div class="col-xs-6" style="border: 2px solid black">
                <div class="row">
                </div>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <p>
                                <h4 class="list-group-item-heading" data-ng-bind="title"></h4>
                            </p>
                        </div>
                        <div class="panel-body">
                            <img id="img" class="thumbnail" ng-src="{{picture}}" height="auto" width="100%" />
                            <p class="list-group-item-text" data-ng-bind="content"> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
