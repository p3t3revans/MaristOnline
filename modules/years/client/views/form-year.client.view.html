<section>
  <div class="page-header">
    <h1>{{vm.year._id ? 'Edit Year' : 'New Year'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.yearForm" class="form-horizontal" ng-submit="vm.save(vm.form.yearForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="year">Year</label>
          <input name="year" type="text" ng-model="vm.year.year" id="year" class="form-control" placeholder="Year" required>
          <div ng-messages="vm.form.yearForm.year.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Year is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.year._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
