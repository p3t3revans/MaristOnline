<section data-ng-controller="YearsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Years</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="year in years" data-ui-sref="years.view({yearId: year._id})" class="list-group-item">
      <small class="list-group-item-text">
        Created on
        <span data-ng-bind="year.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="year.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="year.year"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="years.$resolved && !years.length">
    No years yet, why don't you <a data-ui-sref="years.create">create one</a>?
  </div>
</section>
