<section data-ng-controller="ArticlesController">
    <div class="page-header">
        <h1>New Article</h1>
    </div>
    <div class="col-md-12">
        <form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Content</label>
                    <div class="controls">
                        <textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="checkboxFront"> Use for Front Page : </label>
                    <input name "checkboxFront" type="checkbox" ng-model="displayFrontPage"></input>
                </div>
                <div class="form-group">
                    <input type="file" onchange="angular.element(this).scope().addPicture(this)">
                    <label class="control-label" for="picture">Image</label>
                    <div id="myDiv">
                        <img id="img" class="thumbnail img-responsive" data-ng-src="{{picture}}" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
