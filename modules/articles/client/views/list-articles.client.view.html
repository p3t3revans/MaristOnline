<section>
    <div class="page-header">
        <h1>Articles</h1>
    </div>
    <div class="list-group">
        <div class="form-group text-center" ng-show="vm.wait">
            <img ng-src="modules/core/client/img/loaders/loader.gif" alt="loading">
        </div>
        <a ng-repeat="article in vm.articles" ui-sref="articles.view({ articleId: article._id })" class="list-group-item">
            <div class="row">
                <img id="img" class="img-thumbnail pull-left" ng-src="{{article.picture}}" height="auto" width="10%" />
                <p>
                    <h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
                </p>
                <p class="list-group-item-text" data-ng-bind="article.content"> </p>
            </div>
        </a>
    </div>
    <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true"
    rotate="false" num-pages="numPages" items-per-page="5" ng-change="pageChanged()"></uib-pagination>
    <div class="alert alert-warning text-center" ng-if="vm.articles.$resolved && !vm.articles.length">
        No articles yet, why don't you <a ui-sref="articles.create">create one</a>?
    </div>
</section>
