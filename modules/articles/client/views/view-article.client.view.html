<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="article.title"></h1>
    </div>
    <div class="pull-right" data-ng-show="authentication.user._id == article.user._id">
        <a class="btn btn-primary" data-ui-sref="articles.edit({articleId: article._id})">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="article.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="article.user.displayName"></span>
    </em>
  </small>
    <p class="lead" data-ng-bind="article.content"></p>
    <div>
        <label for="checkboxFront"> Use for Front Page : </label>
        <input name "checkboxFront" type="checkbox" ng-model="article.displayFrontPage"></input>
    </div>
    <div class="form-group">
        <label for="leadArticle"> Lead Article : </label>
        <input name "leadArticle" type="checkbox" ng-model="article.leadArticle"></input>
    </div>

    <label class="control-label" for="picture">Image</label>
    <div id="myDiv">
        <img id="img" class="thumbnail img-responsive" data-ng-src="{{article.picture}}" />
    </div>

</section>
