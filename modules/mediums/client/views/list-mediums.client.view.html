<section>
    <div class="page-header">
        <h1>Mediums</h1>
    </div>
    <div class="list-group">
        <a ng-repeat="medium in vm.mediums" ui-sref="mediums.view({ mediumId: medium._id })" class="list-group-item">
            <div class="row">
                <h4 class="list-group-item-heading col-sm-3" ng-bind="medium.title"></h4>
                <p class="list-group-item-text col-sm-9" ng-bind="medium.content"></p>
            </div>
        </a>
    </div>
</section>
