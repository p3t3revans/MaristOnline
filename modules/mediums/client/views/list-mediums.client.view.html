<section data-ng-controller="MediumsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Mediums</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="medium in mediums" data-ui-sref="mediums.view({mediumId: medium._id})" class="list-group-item">
      <small class="list-group-item-text">
        Created on
        <span data-ng-bind="medium.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="medium.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="medium.title"></h4>
      <p class="list-group-item-text" data-ng-bind="medium.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="mediums.$resolved && !mediums.length">
    No mediums yet, why don't you <a data-ui-sref="mediums.create">create one</a>?
  </div>
</section>
